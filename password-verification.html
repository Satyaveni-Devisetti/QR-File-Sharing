<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="qr.png" type="image/png"/>
  <title>Password Checker</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
      align-items: center;
      min-height: 100vh;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0; 
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 20px; 
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enter Password to Access the File</h1>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect password. Please try again.</p>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    
    // Extract file data from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const fileData = JSON.parse(decodeURIComponent(urlParams.get('fileData')));
    const correctPassword = fileData.password; // Password from QR code
    const fileUrl = fileData.fileUrl; // File URL from QR code

    function checkPassword() {
      const enteredPassword = passwordInput.value.trim();
      
      if (enteredPassword === correctPassword) {
        // Redirect to the Cloudinary file URL if password is correct
        window.location.href = fileUrl;
      } else {
        // Show error message if the password is incorrect
        errorMessage.style.display = 'block';
      }
    }
  </script>
  
</body>
</html>
