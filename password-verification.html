<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Verification</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Enter Password to Access File</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="verifyPassword()">Submit</button>
  <div class="error" id="errorMsg"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get('data');
    let qrData;

    try {
      qrData = JSON.parse(decodeURIComponent(encoded));
    } catch (e) {
      document.getElementById('errorMsg').textContent = 'Invalid QR data';
    }

    function verifyPassword() {
      const entered = document.getElementById('passwordInput').value.trim();
      if (qrData) {
        if (!qrData.password || qrData.password === entered) {
          window.location.href = qrData.fileUrl;
        } else {
          document.getElementById('errorMsg').textContent = 'Incorrect password.';
        }
      }
    }
  </script>
</body>
</html>
