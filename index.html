<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR File Sharing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Your original CSS remains unchanged */
    /* ... (Keep your styles as they are) ... */
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f4f6f9;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    h1.main-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    h1.main-heading::after {
      content: '';
      width: 80px;
      height: 4px;
      background-color: #3498db;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 95%;
      max-width: 1100px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 30px;
    }

    .left h2, .right h2 {
      color: #34495e;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input[type="file"], input[type="password"] {
      display: block;
      margin-bottom: 15px;
    }

    .file-info {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      color: #2c3e50;
    }

    .qr-code {
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      max-width: 300px;
      margin: auto;
      border: 2px dashed #bdc3c7;
      border-radius: 10px;
      position: relative;
      background-color: #f9f9f9;
    }

    .loading {
      position: absolute;
      animation: blink 1s infinite;
      color: #7f8c8d;
      font-size: 16px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2471a3;
    }

    .file-link {
      text-decoration: underline;
      color: #2980b9;
      cursor: pointer;
      display: inline-block;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      h1.main-heading {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1 class="main-heading">QR FILE SHARING SYSTEM</h1>

  <div class="container">
    <div class="left">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Enter password (optional)" />
      <h2>Upload File</h2>
      <input type="file" id="fileInput" />
      <div class="file-info" id="fileInfo"></div>
      <button onclick="resetApp()">Reset</button>
    </div>
    <div class="right">
      <h2>QR Code</h2>
      <div class="qr-code" id="qrContainer">
        <div class="loading" id="loadingText">Waiting for upload...</div>
      </div>
      <button id="downloadButton" class="hidden">Download QR Code</button>
      <button id="shareButton" class="hidden">Share QR Code</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const qrContainer = document.getElementById('qrContainer');
    const loadingText = document.getElementById('loadingText');
    const downloadButton = document.getElementById('downloadButton');
    const shareButton = document.getElementById('shareButton');
    const passwordInput = document.getElementById('passwordInput');
  
    const cloudName = 'dmnyvpqhr';
    const uploadPreset = 'qr_uploads';
  
    fileInput.addEventListener('change', async () => {
      const password = passwordInput.value.trim();
      const file = fileInput.files[0];
      if (!file) return;
  
      fileInfo.innerHTML = `
        <p><strong>File Name:</strong> ${file.name}</p>
        <p><strong>Type:</strong> ${file.type || 'Unknown'}</p>
      `;
  
      loadingText.textContent = "Uploading file to Cloudinary...";
      loadingText.classList.remove('hidden');
  
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
  
      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: 'POST',
          body: formData
        });
  
        const data = await response.json();
        const fileUrl = data.secure_url;
  
        let finalLink;
        if (password) {
          const qrData = { fileUrl, password };
          const encodedData = encodeURIComponent(JSON.stringify(qrData));
          finalLink = `${window.location.origin}/password-verification.html?data=${encodedData}`;
        } else {
          finalLink = fileUrl;
        }
  
        QRCode.toCanvas(document.createElement("canvas"), finalLink, function (error, canvas) {
          if (error) return console.error(error);
          qrContainer.innerHTML = '';
          canvas.style.width = '100%';
          canvas.style.height = '100%';
          qrContainer.appendChild(canvas);
  
          loadingText.classList.add('hidden');
          downloadButton.classList.remove('hidden');
          shareButton.classList.remove('hidden');
  
          downloadButton.onclick = () => downloadQRCode(canvas);
          shareButton.onclick = () => shareQRCode(canvas);
        });
  
      } catch (err) {
        console.error("Upload failed:", err);
        loadingText.textContent = "Upload failed!";
      }
    });
  
    function resetApp() {
      location.reload();
    }
  
    function downloadQRCode(canvas) {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'QRCode.png';
      link.click();
    }
  
    function shareQRCode(canvas) {
      const dataURL = canvas.toDataURL('image/png');
      if (navigator.share) {
        fetch(dataURL)
          .then(res => res.blob())
          .then(blob => {
            const file = new File([blob], "QRCode.png", { type: 'image/png' });
            navigator.share({
              title: 'QR Code',
              files: [file],
            });
          })
          .catch(console.error);
      } else {
        alert("Sharing not supported on this browser.");
      }
    }
  </script>
  
</body>
</html>
