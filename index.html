<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR File Sharing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="qr.png" type="image/png"/>
  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      margin: 0; padding: 20px;
      display: flex; flex-direction: column;
      min-height: 100vh;
      background: #f4f6f9;
      align-items: center;
    }
    h1.main-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }
    h1.main-heading::after {
      content: '';
      width: 80px; height: 4px;
      background-color: #3498db;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      display: flex; flex-direction: row;
      width: 95%; max-width: 1100px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.534);
      overflow: hidden; flex-wrap: wrap;
    }
    .left, .right {
      flex: 1; min-width: 300px;
      padding: 30px;
    }
    .left h2, .right h2 {
      color: #34495e;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    input[type="file"], input[type="password"] {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
    }
    .file-info {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      color: #2c3e50;
    }
    .qr-code {
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      max-width: 300px;
      margin: auto;
      border: 2px dashed #bdc3c7;
      border-radius: 10px;
      background-color: #f9f9f9;
      position: relative;
    }
    .loading {
      position: absolute;
      animation: blink 1s infinite;
      color: #7f8c8d;
      font-size: 16px;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    button {
      padding: 8px 18px;  
      width: 120px;  
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2471a3;
    }
    .file-link {
      text-decoration: underline;
      color: #2980b9;
      cursor: pointer;
      margin-top: 8px;
    }
    .hidden { display: none; }
    .button-group {
      display: flex;
      gap: 15px; 
      margin-top: 15px;
    }
    .share-group {
      display: flex;
      gap: 20px; 
      margin-top: 15px;
      justify-content: center; 
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      h1.main-heading { font-size: 2.2rem; }
    }
  </style>
  
</head>
<body>

  <h1 class="main-heading">QR FILE SHARING SYSTEM</h1>

  <div class="container">
    <div class="left">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Enter password (optional)" />
      <h2>Upload File</h2>
      <input type="file" id="fileInput" />
      <div class="file-info" id="fileInfo"></div>
      <div class="button-group">
        <button onclick="resetApp()">Reset</button>
        <button id="uploadButton" onclick="uploadFile()">Upload</button>
      </div>
    </div>
    <div class="right">
      <h2>QR Code</h2>
      <div class="qr-code" id="qrContainer">
        <div class="loading" id="loadingText">Waiting for upload...</div>
      </div>
      <div class="share-group">
        <button id="downloadButton" class="hidden">Download QR Code</button>
        <button id="shareButton" class="hidden">Share QR Code</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const qrContainer = document.getElementById('qrContainer');
    const loadingText = document.getElementById('loadingText');
    const downloadButton = document.getElementById('downloadButton');
    const shareButton = document.getElementById('shareButton');
    const passwordInput = document.getElementById('passwordInput');
    const uploadButton = document.getElementById('uploadButton');
  
    const cloudName = 'dmnyvpqhr';  // Replace with your Cloudinary cloud name
    const uploadPreset = 'qr_uploads';  // Replace with your preset
    const publicUrl = 'https://satyaveni-devisetti.github.io/QR-File-Sharing/'; 
  
    let fileData = null;
  
    fileInput.addEventListener('change', () => {
      const password = passwordInput.value.trim();
      const file = fileInput.files[0];
  
      if (file) {
        fileData = { file, password };
        fileInfo.innerHTML = ` 
          <p><strong>File Name:</strong> ${file.name}</p>
          <p><strong>Type:</strong> ${file.type || 'Unknown'}</p>
          <p><strong>Size:</strong> ${file.size} bytes</p>
        `;
      }
    });
  
    function uploadFile() {
      if (fileData) {
        const { file, password } = fileData;
        loadingText.textContent = "Uploading your file...";
        loadingText.classList.remove('hidden');
  
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);
  
        fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          const fileUrl = data.secure_url;
          let qrLink = '';
  
          if (password) {
            qrLink = `${publicUrl}/password-verification.html?fileData=${encodeURIComponent(JSON.stringify({ fileUrl, password }))}`;
          } else {
            qrLink = fileUrl;
          }
  
          loadingText.classList.add('hidden');
  
          QRCode.toCanvas(document.createElement('canvas'), qrLink, function (error, canvas) {
            if (error) console.error(error);
            qrContainer.innerHTML = '';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            qrContainer.appendChild(canvas);
  
            downloadButton.classList.remove('hidden');
            shareButton.classList.remove('hidden');
  
            downloadButton.onclick = () => downloadQRCode(canvas);
            shareButton.onclick = () => shareQRCode(canvas);
  
            qrContainer.onclick = () => window.location.href = qrLink;
          });
  
        })
        .catch(error => {
          console.error('Error uploading to Cloudinary:', error);
          loadingText.textContent = 'Upload failed. Please try again.';
        });
      }
    }
  
    function resetApp() {
      location.reload();
    }
  
    function downloadQRCode(canvas) {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'QRCode.png';
      link.click();
    }
  
    function shareQRCode(canvas) {
      const dataURL = canvas.toDataURL('image/png');
      if (navigator.share) {
        canvas.toBlob(blob => {
          const file = new File([blob], 'QRCode.png', { type: 'image/png' });
          navigator.share({
            title: 'QR Code',
            text: 'Check out this QR code!',
            files: [file]
          }).catch(console.error);
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    }
  </script>

</body>
</html>
